---
layout: blog
title: 文章列表
---


<h2 style="font-family:HeitiSC496652;margin-left:20px;">{{page.title}}</h2>

<div id="posts-list" style="display:inline;float:left;width:75%;margin-right:10px;">
<ul>
    {% for post in site.posts %}
    <hr style="height:1px;border:none;border-top:1px solid #555555;margin-right:20px;" />
    <li>
    <h2>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <br>
    {{ post.excerpt | strip_html img }}
    <br>
    >>><a href="{{ site.baseurl }}{{ post.url }}" style="float:center">阅读全文</a>
    </li>
    {% endfor %}
</ul>  
</div>
<div id="zuixinpinglun" style="display:inline;float:left">
<p style="font-family:HeitiSC496652;margin-left:20px;">最新评论</P><br><br>
<!-- 多说最新评论 start -->

<!-- 多说最新评论 end -->
